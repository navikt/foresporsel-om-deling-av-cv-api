name: Bygg og deploy

on: [ push, workflow_dispatch ]

jobs:
  call-build-java-gradlew:
    uses: navikt/toi-github-actions-workflows/.github/workflows/build-java-gradlew.yaml@main
    with:
      java-version: '21'
    permissions:
      contents: read
      id-token: write
    secrets: inherit

  deploy-to-dev:
    name: Deploy to dev
    needs: call-build-java-gradlew
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/trivy'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          VAR: image=${{ needs.call-build-java-gradlew.outputs.image }}
          RESOURCE: nais/nais.yaml
          VARS: nais/nais-dev.json

  deploy-to-prod:
    name: Deploy to prod
    needs:
      - deploy-to-dev
      - call-build-java-gradlew
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-fss
          VAR: image=${{ needs.call-build-java-gradlew.outputs.image }}
          RESOURCE: nais/nais.yaml,nais/alerts.yml
          VARS: nais/nais-prod.json

  call-trivy-security-scan:
    needs: call-build-java-gradlew
    uses: navikt/toi-github-actions-workflows/.github/workflows/trivy-security-scan.yaml@main
    with:
      image: ${{ needs.call-build-java-gradlew.outputs.image }}
    permissions:
      id-token: write
      security-events: write
    secrets: inherit
