apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: foresporsel-om-deling-av-cv-api
  namespace: toi
  labels:
    team: toi
spec:
  image: {{ image }}
  port: 8333
  vault:
    enabled: true
  ingresses:
  {{#each ingress as |url|}}
     - {{ url }}
  {{/each}}
  liveness:
    path: /internal/isAlive
  readiness:
    path: /internal/isReady
  webproxy: true
  azure:
    application:
      enabled: true
  kafka:
    pool: {{ kafka-pool }}
